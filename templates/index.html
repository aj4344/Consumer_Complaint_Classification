<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Consumer Complaint Classifier</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet">
    <style>
      body { padding-top: 2rem; }
      .example-card { cursor: pointer; }
      .result { margin-top: 1rem; }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="mb-4">Consumer Complaint Classifier</h1>
      <form method="post">
        <div class="mb-3">
          <label for="complaint_text" class="form-label">Enter your complaint text:</label>
          <textarea
            id="complaint_text"
            name="complaint_text"
            class="form-control"
            rows="4"
            placeholder="Type or paste a consumer complaint here..."
          >{{ complaint_text }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Classify Complaint</button>
      </form>

      {% if prediction %}
      <div class="alert alert-success result">
        <h4 class="alert-heading">Prediction:</h4>
        <p><strong>Category:</strong> {{ prediction }}</p>
        <p><strong>Confidence:</strong> {{ '{:.1%}'.format(confidence) }}</p>
      </div>
      {% endif %}

      <hr class="my-4">

      <h2>Example Complaints</h2>
      <div class="row">
        {% for title, ex in examples.items() %}
        <div class="col-md-4 mb-3">
          <div class="card example-card" onclick="fillExample({{ loop.index0 }})">
            <div class="card-body">
              <p class="card-text">{{ ex }}</p>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>

    <!-- Bootstrap JS & dependencies -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
    </script>
    <script>
      const examples = {{ examples.values()|list|tojson }};
      function fillExample(i) {
        document.getElementById('complaint_text').value = examples[i];
      }
    </script>
  </body>
</html>
